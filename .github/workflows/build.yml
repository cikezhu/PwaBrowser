name: Android CI

# 触发器
on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4  # 更新到最新版本
      
      - name: set up JDK 11
        uses: actions/setup-java@v4  # 更新到最新版本
        with:
          java-version: 11
          distribution: 'temurin'
          
      # 打包Debug版本
      - name: Build with Gradle
        run: bash ./gradlew assembleDebug
        
      # 获取版本信息（用于命名APK文件）
      - name: Get Version Info
        id: get-version
        run: |
          # 如果是标签触发，使用标签名
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # 如果是分支触发，使用提交哈希前7位
            VERSION=${GITHUB_SHA:0:7}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
          
      # 上传Debug APK作为构建产物 - 使用最新版本
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4  # 更新到最新版本
        with:
          name: app-debug-${{ steps.get-version.outputs.version }}
          path: app/build/outputs/apk/debug/app-debug.apk
          
      # 存档打包的文件（Debug版本）- 使用最新版本
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4  # 更新到最新版本
        with:
          name: build-outputs-debug
          path: app/build/outputs
