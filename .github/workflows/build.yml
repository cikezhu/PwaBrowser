name: Android CI

# 触发器 - 修改：添加推送到main分支时触发
on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          
      # 删除获取打包秘钥的步骤（不需要签名）
      
      # 删除获取上一次TAG的步骤（Debug版本不需要）
      
      # 删除生成更新日志的步骤（Debug版本不需要）
      
      # 修改：打包Debug版本而不是Release
      - name: Build with Gradle
        run: bash ./gradlew assembleDebug
        
      # 删除创建Release的步骤（Debug版本不需要）
      
      # 修改：获取版本信息（用于命名APK文件）
      - name: Get Version Info
        id: get-version
        run: |
          # 如果是标签触发，使用标签名
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            # 如果是分支触发，使用提交哈希前7位
            VERSION=${GITHUB_SHA:0:7}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
          
      # 修改：上传Debug APK作为构建产物
      - name: Upload Debug APK
        uses: actions/upload-artifact@v2
        with:
          name: app-debug-${{ steps.get-version.outputs.version }}
          path: app/build/outputs/apk/debug/app-debug.apk
          
      # 修改：存档打包的文件（Debug版本）
      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-outputs-debug
          path: app/build/outputs
